<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Portal</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="x">
        <h1 style="text-align:center;">Quick & Easy Booking</h1>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
            <br><br>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br><br>
            
            <label for="num">Phone Number</label>
            <input type="tel" id="num" required>
            <br><br>
            
            <label for="service">Select Service</label>
            <select id="service">
                <option value="0"></option>
                <option value="1">Doctor Consultation</option>
                <option value="2">Saloon Booking</option>
                <option value="3">Car Service</option>
                <option value="4">ETH Workshop</option>
            </select>
            <br><br>
            
            <label for="dti">Preferred Date & Time</label>
            <input type="datetime-local" id="dti" required onchange="validatedti()">
            <br><br>
            
            <div class="terms-wrapper">
                <input id="terms" type="checkbox" onchange="togsubmit()">
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <br><br>
            
            <button type="button" id="submit" disabled onclick="popup()">Submit</button>
        </form>
    </div>
    <script src="ini.js"></script>
</body>
</html>
